<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/tictac.css" />
  </head>
  <body>
    <div class="begin">Enjoy!</div>
    <div class="win"></div>
    <div class="lose"></div>
    <header>
      <div class="top">
        <h1>TicTacToe</h1>
      </div>
      <div class="scores">
        <h2>Score: <span class="score">0</span></h2>
      </div>
      <button class="btn1">Start</button>
      <button class="btn2">Restart</button>
    </header>
    <div class="container">
      <div class="platform">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
        <div class="fifth"></div>
        <div class="sixth"></div>
        <div class="seventh"></div>
        <div class="eight"></div>
        <div class="ninth"></div>
      </div>
    </div>
    <audio class="playing" src="sounds/soundx.wav"></audio>
    <audio class="sw" src="sounds/soundW.wav"></audio>
    <audio class="sl" src="sounds/soundL.wav"></audio>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="tictac.js"></script>
  </body>
</html>
